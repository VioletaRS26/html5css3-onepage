<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e SEO de forma simples, prática e objetiva desenvolvendo passos a passo do zero até  hospedagem um site one page moderno e responsivo.">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" name="check" id="check">
                <label for="check">&#x2630;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Destaque -->
    <main>
        <div class="container ">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. Você vê. Você aprende.</h2>
        </div>
        
    </main>
    <!-- Sobre -->
    <section id="sobre">
        <div class="container">
            <h2>Aprender na prática</h2>
        </div>
        
    </section>
    <!-- One page -->
    <section>
        <div class="container">
            <h2>One page site</h2>
        </div>
        
    </section>
    <!-- wireframe -->
    <section>
        <div class="container">
            <h2>Wireframe</h2>
        </div>
        
    </section id="conteudo">
    <!-- Conteúdo -->
    <section>
        <div class="container">
            <h2>Conteúdo</h2>
            <h3>HTMML5</h3>
            <h3>BOX MODEL CSS3</h3>
            <h3>BREACKPOINTS</h3>
        </div>
        
    </section>
    <!-- Rodapé -->
    <footer id="contato">
        <div class="container"></div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>
</html>
